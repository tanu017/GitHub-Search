<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modes">
        <button id="buttons" onclick="light()"><img id="lightMode" onclick="light()" src="https://cdn-icons-png.flaticon.com/128/13660/13660721.png" alt="" height="20px" width="20px"></button>
        <button id="buttons" onclick="darkmode()"><img id="darkMode" onclick="darkmode()" src="https://cdn2.iconfinder.com/data/icons/ui-minimalist-0-1-1/16/UI_Web_Moon_Night_Night_Mode_Dark-512.png" alt="" height="20px" width="20px"></button>
    </div>
    <div class="head-search">
        <h1>Github Explorer</h1>
        <input class="username-text" type="text" placeholder="Enter Github Username">
        <button class="search-button">Search</button>
    </div>
    <div id="github-details"></div>
    <script src="script.js"></script>
</body>
</html>
